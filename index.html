<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="src/client/public/style.css">
  </head>

  <body>

    <div class="container">

      <audio id="redsound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
      </audio>

      <audio id="greensound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
      </audio>

      <audio id="bluesound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
      </audio>

      <audio id="yellowsound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
      </audio>

      <header>
        <h1>Simon Game !</h1>
        <h2>with FreeCodeCamp</h2>
        <h3 id="stage">Stage : <span></span></h3>
      </header>

      <main class="simon">

        <div id="red" class="pad" ></div>
        <div id="green" class="pad"></div>


        <div id="blue" class="pad"></div>
        <div id="yellow" class="pad"></div>
        <button id="middle-btn"><h3></h3></button>

      </main>

      <footer>
        <button class="btn" id="restart">Restart</button>
      </footer>

    </div>

    <script src="src/client/public/bundle.js"></script>

  </body>
</html>
